            </div>
            <!-- Menu Items -->
            <div class="md:flex space-x-3 text-center line-clamp-1">

    <div class="mx-auto mt-24 space-y-8">
        <!-- Contact Us Form -->
        <h2 class="text-4xl font-bold text-center text-sdcBlue">Contact Us</h2>
        <h2 class="text-2xl text-center">Got any questions? Fill out this form and we'll get back to you at our earliest convenience.</h2>
        <form action="#" class="container flex flex-col mx-auto items-center space-y-6 p-6 w-1/2 bg-pragColor rounded-2xl">
            <label for="email" class="text-white">Email:</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 w-5/6 rounded-lg">
            <label for="subject" class="text-white">Subject:</label>
            <input type="text" id="subject" class="bg-gray-50 border border-gray-300 w-5/6 rounded-lg">
            <label for="message" class="text-white">Your Message</label>
            <input type="message"  class="bg-gray-50 border border-gray-300 w-5/6 rounded-lg">
            <button type="submit" class="p-3 px-12 py-3 bg-white font-bold rounded-full baseline hover:bg-gray-100">Submit</button>
        </form>
    </div>
